										<p>北京时间8月26日，2019男篮世界杯开赛在即，塞尔维亚此前已经公布了世界杯12人大名单，由约基奇、博格丹-博格达诺维奇、马扬诺维奇和别利察领衔。</p>
<p>在本届世界杯上，塞尔维亚与意大利、菲律宾和安哥拉被分在D组(佛山)，他们是本届杯赛的第二号夺冠热门。</p>
<p><b>以下为塞尔维亚的12人阵容：</b></p>
<p>后卫：瓦里西耶-米西奇、斯特凡-约维奇、马尔科-古德里奇、</p>
<p>锋线：博格达诺维奇、别利察、马尔科-西蒙诺维奇、 弗拉迪米尔-卢西奇、斯特凡-比尔切维奇</p>
<p>内线：约基奇、马扬诺维奇、拉杜利察、尼科拉-米卢蒂诺夫</p>
