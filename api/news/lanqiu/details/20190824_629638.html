										<p>北京时间8月24日周六消息，据NBA名记Shams

<p>Shams表示，多位消息人士透露，霍华德的经纪人查尔斯-布里斯科称已经与灰熊官方完成了买断，将在澄清期(48小时)过后和湖人签约。</p>
<p>霍华德曾在2012-13赛季为湖人效力，一共出战76场常规赛，场均贡献17.1分12.4篮板1.4助攻1.1抢断2.4盖帽。</p>
