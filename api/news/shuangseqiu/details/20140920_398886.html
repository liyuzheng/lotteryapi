										<p>　　人害怕因中奖惹得“麻烦”。一名广东公务员在中得1.68亿巨奖之后，就对可能来借钱的亲友表示了一丝担忧。</p>
<p align="center"><img border="0" alt="" src="http://img.500.com/upimages/new/shuangseqiu/20140920161220_4085.jpg" width="380" height="480" /></p>
<p>　　2013年初，广东双色球1.68亿巨奖被得主领走。据悉，揽下巨奖的刘先生是名公务员，他坦言中奖后还会“照常上班”，但对中奖后的生活表示了一些担忧。他老家曾经有人中过大奖，引得亲戚朋友来借钱。由于这次自己中了上亿，他很担心亲友都来借钱。除了借钱的问题，他还担心自己的安全问题。</p>
<p>　　如果你中了大奖，奖金交给谁保管?你愿意和亲友分享吗?</p>
