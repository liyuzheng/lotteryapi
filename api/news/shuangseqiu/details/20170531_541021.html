										<p>　　根据财政部《关于停止销售“年年有余”等33款即开型<a target="_blank" title="福利彩票" href="http://www.500.com/">福利彩票</a>的通知》(财办综〔2017〕49号)的要求，<a target="_blank" title="中国福利彩票" href="http://www.500.com/">中国福利彩票</a>发行管理中心决定：</p>
<p>　　自2017年8月1日24时起，在全国范围内停止销售以下33款即开型福利彩票游戏。</p>
<p>　　停止销售的33款即开型福利彩票游戏的兑奖截止时间为2017年10月1日24时。</p>
