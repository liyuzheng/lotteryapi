										<p>　　天下之事，无奇不有。</p>
<p>　　就在<a target="_blank" title="湖北绿茵" href="http://liansai.500.com/team/6196/">湖北</a>福彩寻找935万元大奖得主的时候，广西福彩中心也连续多日寻找他们的935万大奖得主。</p>
<p>　　这两注大奖，都是2014年9月9日中出的<a target="_blank" title="双色球" href="http://zx.500.com/ssq/">双色球</a>2014104期一等奖。不同的是，广西的大奖得主前两天终于现身，领走了奖金，可湖北的淡定哥(或姐)至今不知道在哪里。</p>
<p>　　该期双色球兑奖将在下周一24时截止。时间一分一秒，滴滴答答，不知有多少人为这注大奖垂涎三尺，又有多少人对大奖得主久未现身百思不得其解。</p>
