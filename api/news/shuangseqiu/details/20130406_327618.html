										<p>　　《欧洲时报》4月2日报道称，当地时间3月29日，一名法国人中了“欧洲百万<a target="_blank" title="大乐透" href="http://zx.500.com/dlt/">大乐透</a>”的头奖，赢得1.32亿欧元，约合10.5亿元人民币，其奖金换成黄金约重3.3吨。</p>
<p style="text-align:center;"><img border="0" alt="" src="http://img.500.com/upimages/new/bzmt/20130406094840_8598.jpg" width="304" height="341" /></p>
<p>　　报道称，这笔奖金每月仅利息就能挣50万欧元，这个幸运儿因此一跃成为全法排名第257位的富豪。据调查，27%的法国人赢了大奖后要先还债，38%先要周游世界，19%先换车。</p>
