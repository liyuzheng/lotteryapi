										<p>　　澳门博彩监察协调局1月2日发布数据显示，来自六家赌场运营商的博彩营收上涨18.6%至3607.5亿澳元，约2733亿元人民币;其相当于452亿美元。作为世界最大的博彩中心，其规模更是相当于拉斯维加斯的7倍。</p>
<p>　　根据相关数据，由于今年没有新酒店开张，澳门博彩业的营收可能会在今年有所放缓。</p>
<p>　　博彩行业分析师则表示，2014年将是另一个蓬勃年，博彩业可能将实现两位数增长。由于交通和基础设施改善，再加上横琴岛长隆主题公园的开放，澳门的博彩行业将迎来增长。</p>
