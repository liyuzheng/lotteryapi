										<p>　　2013年元旦佳节，<a target="_blank" title="双色球" href="http://zx.500.com/ssq/">双色球</a>开出新年的第一个大奖。广州一位彩民独中5注头奖，总奖金达到了2625万元，这位幸运儿成为2013年全国彩市的第一位千万富翁。</p>
<p>　　中奖彩票是一张10元5倍投注的单式彩票，由广州市番禺区市桥镇繁华路168号第44011252号投注站售出。1月4日，假期刚刚结束。中奖者就带着4位亲友来到广州市福彩中心兑奖。中奖者是一位80后，对<a target="_blank" title="福利彩票" href="http://www.500.com/">福利彩票</a>情有独钟，平时就喜欢玩“双色球、<a target="_blank" title="3D" href="http://zx.500.com/sd/">3D</a>、36选7”等游戏，这次中奖的双色球号码是他自选的，连续追号6年，每期不断，并根据奖池的情况进行倍投。这组号码很有意义， 是他和太太的生日日期的组合。经过6年锲而不舍的坚守，终于中得了大奖。</p>
