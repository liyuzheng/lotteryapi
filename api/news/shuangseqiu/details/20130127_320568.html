<p>　　冥冥宇宙，难道真有通天神奇――英国知名女巫贝蒂命中220万英镑大奖后决定归隐;很多人认为她用塔罗牌和水晶球预测出开奖号码;对于这点她表现得很神秘，“我只是读出了卡中的内容而已。”</p>
<p style="text-align:center;"><img border="0" alt="" src="http://img.500.com/upimages/new/500/20130127113223_6860.jpg" width="300" height="475" /></p>
<p>　　贝蒂的一位好友表示：“非常多的贝蒂粉丝对她决定归隐十分失望，当然他们也祝福贝蒂，因为这名女巫对他们非常友好。其实最近几年有不少人都在咨询贝蒂<a target="_blank" title="彩票开奖号码" href="http://kaijiang.500.com/">彩票开奖号码</a>，她中奖后也知道不少人都怀疑她是用了预测能力中得的大奖。”贝蒂对此的回应显得含糊和神秘，“我是不是真的有魔力?我只是在读取塔罗牌内容的时候心无杂念，尽管这笔钱并不算太多，但也足够我买栋房子并且养老了。”</p>
