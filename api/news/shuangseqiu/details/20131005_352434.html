										<p>　　澳门银河娱乐集团创始人吕志和的财富今年激增102亿美元，昨天一天便增加10亿美元。根据彭博亿万富豪指数，吕志和现拥有净资产221亿美元，为亚洲第二大富豪，仅位于李嘉诚之后。</p>
<p align="center"><img border="0" alt="" src="http://img.500.com/upimages/new/500/20131005140515_3587.jpg" width="299" height="200" /></p>
<p>　　据介绍，吕志和1929年出生在广东省江门市，1934年为躲避战乱逃往香港。吕志和13岁时便开始贩卖食品补贴家用。26岁时，他创建了嘉华集团，据称香港四分之一建筑使用的都是其经营的建筑材料。</p>
<p>　　当澳门在2002年走出何鸿�龅穆⒍暇置婧螅�吕志和的银河博彩公司和谢尔顿・<a target="_blank" title="安德森・路易斯・安德森" href="http://liansai.500.com/player_worth-pid-3692-seasonid-6964-teamid-803">安德森</a>的金沙集团获得了当地政府的博彩牌照。银河集团的股价在今年飙涨90%，并在昨天创下最高纪录。</p>
