										<p>　　据英国《每日邮报》11月1日报道，英国<a target="_blank" title="彩票" href="http://www.500.com/">彩票</a>公司Camelot在其网站上公布了错误的“<a target="_blank" title="百万富翁" href="http://liansai.500.com/team/2835/">百万富翁</a>彩票”中奖号码，40分钟后才予以纠正。目前头奖仍无人认领，而四名中奖者或已扔掉了他们的中奖券，分别价值100万英镑(约人民币976万元)。</p>
<p style="text-align:center;"><img src="http://img.500.com/upimages/new/dlt/20151106094628_2250.png" width="552" height="352" alt="" border="0" /></p>
<p>　　Camelot表示此次错误是一次单纯的人为操作失误。他们已经动用一切手段寻找这四位获奖者。对于兑奖券遗失、被偷或被毁的情况，他们有一套应对程序。没有兑奖券的认领者需要在30天内提出申请，并提供一些购买细节。现在距离最后的兑奖期限还剩9天。如果超过截止日期还未有人认领，奖金将被用于英国国家彩票公司资助的项目。</p>
