										<p><a target="_blank" title="双色球" href="http://zx.500.com/ssq/">双色球</a>进入2016年以来，奇偶蓝球开出相对较为均衡，其中偶数开出38次，奇数开出42次！但我们注意到一个现象：截止本期，偶数多期连开次数远超奇数。</p>

<p>而目前偶数蓝球已经连续开出4期，那么在今天即将开出的双色球第16081期能否继续开出偶数呢？</p>
