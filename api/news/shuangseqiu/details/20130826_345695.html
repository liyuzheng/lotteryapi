<p style="padding-bottom:0px;widows:2;text-transform:none;text-indent:0px;margin:1em 0px;padding-left:0px;letter-spacing:normal;padding-right:0px;font:14px/28px 'Times New Roman';white-space:normal;orphans:2;color:#1a1a1a;word-spacing:0px;padding-top:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;" align="center">瑞士民众购买<a target="_blank" title="彩票" href="http://www.500.com/">彩票</a>（资料图）</p>
<p style="padding-bottom:0px;widows:2;text-transform:none;text-indent:0px;margin:1em 0px;padding-left:0px;letter-spacing:normal;padding-right:0px;font:14px/28px 'Times New Roman';white-space:normal;orphans:2;color:#1a1a1a;word-spacing:0px;padding-top:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;" align="center">PS:难道用左手选号更容易中奖？俗称：神仙怕左手？</p>
<p style="padding-bottom:0px;widows:2;text-transform:none;text-indent:0px;margin:1em 0px;padding-left:0px;letter-spacing:normal;padding-right:0px;font:14px/28px 'Times New Roman';white-space:normal;orphans:2;color:#1a1a1a;word-spacing:0px;padding-top:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;">　　据俄新网援引比利时媒体8月25日报道，一名瑞士男子日前中得9300万欧元(约合76167万元人民币)的欧洲百万彩票(EuroMillions)的大奖。</p>
<p style="padding-bottom:0px;widows:2;text-transform:none;text-indent:0px;margin:1em 0px;padding-left:0px;letter-spacing:normal;padding-right:0px;font:14px/28px 'Times New Roman';white-space:normal;orphans:2;color:#1a1a1a;word-spacing:0px;padding-top:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;">　　这是瑞士境内有史以来开出的最大额奖金。2011年一名瑞士人曾开出5800万欧元(约合47502万元人民币)的奖金。</p>
<p style="padding-bottom:0px;widows:2;text-transform:none;text-indent:0px;margin:1em 0px;padding-left:0px;letter-spacing:normal;padding-right:0px;font:14px/28px 'Times New Roman';white-space:normal;orphans:2;color:#1a1a1a;word-spacing:0px;padding-top:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;">　　欧洲百万彩票开始于2004年2月13日，最初在法国、西班牙和英国三个国家发行。2004年10月卢森堡、比利时、瑞士、葡萄牙、<a target="_blank" title="爱尔兰" href="http://liansai.500.com/player/1197-2407/">爱尔兰</a>和奥地利加入。</p>
<p style="padding-bottom:0px;widows:2;text-transform:none;text-indent:0px;margin:1em 0px;padding-left:0px;letter-spacing:normal;padding-right:0px;font:14px/28px 'Times New Roman';white-space:normal;orphans:2;color:#1a1a1a;word-spacing:0px;padding-top:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;">　　欧洲百万彩票的每注彩票价值2欧元。购买彩票的彩民人数约为2亿人。</p>
