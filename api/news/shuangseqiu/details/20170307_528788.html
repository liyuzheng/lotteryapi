<p>&nbsp; &nbsp; 问题：<a target="_blank" title="双色球" href="http://zx.500.com/ssq/">双色球</a>销售数据如何保存?</p>
<p>&nbsp; &nbsp; 回答：福彩发行机构和福彩销售机构严格按照《彩票管理条例实施细则》第三十五条规定对原始数据进行封存：当期<a target="_blank" title="彩票" href="http://www.500.com/">彩票</a>销售截止时立即封存彩票销售原始数据；通过数据加密技术、刻录多份不可改写光盘以及第三方公证机构备存等方式保证彩票销售原始数据的保密性和公正性。当期彩票销售数据封存后至开奖活动结束前，不可以查阅销售数据。按照《彩票管理条例实施细则》要求，彩票机构对封存的数据光盘保存60个月。</p>
