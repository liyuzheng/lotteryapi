										<p>　　据美媒26日报道，美国北卡罗莱纳州一名叫做布莱克威尔的女子为了向老公证明买<a target="_blank" title="彩票" href="http://www.500.com/">彩票</a>完全是浪费钱，于是在丈夫要求她购买两张劲球彩票时，布莱克威尔选择购买了面值10美元的刮刮乐，决定给丈夫好好“上一课”。没想到，布莱克威尔没能证明自己的观点，反而凭借这张刮刮乐，赢得了一百万美元的奖金。</p>
<p style="text-align:center;"><img src="http://img.500.com/upimages/sfc/201610/20161027165910_5852.png" width="497" height="311" alt="" border="0" /></p>
<p>　　“我本来想买张10美元的刮刮乐，告诉我老公买彩票完全是浪费钱。不过，我得把自己说的话收回，中了100万美元!我简直太开心了。”布莱克威尔说。</p>
<p>　　受到幸运女神垂青的<a target="_blank" title="布莱克" href="http://liansai.500.com/player/745-10537/">布莱克</a>威尔打算一次性领取税后奖金41.5万美元。她说自己打算用这笔钱买房子，然后为两个孙女存起来为他们上大学用。</p>
