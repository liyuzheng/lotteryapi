										<p>　　1月初，澳门菠菜监察协调局公布的数据显示，2012年澳门菠菜业收入增长13.5%，从2011年的大约330亿美元增至380亿美元(约合2361亿元人民币)，创历史新高，从而进一步巩固了其作为世界最大菠菜市场的地位。</p>
<p>　　数据还显示，澳门35座赌场上月营收增长20%，至282亿澳门元(约合35亿美元)，也创下了历史新高。不过，由于中国经济减速的影响，加上富有的中国大陆赌客由于害怕政府对腐败的打击而有所收敛，澳门去年的菠菜业收入增长速度较2011年的42%大幅减缓。据统计，来自中国大陆的豪赌者为澳门菠菜业贡献了三分之二的收入。</p>
