										<p>　　2014年12月20日，体彩<a target="_blank" title="大乐透" href="http://zx.500.com/dlt/">大乐透</a>爆出1人独揽1.16亿巨奖，这是大乐透历史上第7次一人独中亿元巨奖，也是今年第二次开出一人独揽亿元巨奖。今年8月4日，山东省曾爆出一人独揽4.97亿巨奖，创出体彩巨奖历史记录。</p>
<p>　　在7个亿元巨奖中，1.16亿排行第六，本期大乐透开出亿元巨奖后，奖池仍有12亿，目前，距离2014年结束仅剩几天，不出所料，12亿奖池会留到2015年，这样，明年大乐透更加值得期待，有望打破之前一年最多两个亿元巨奖的历史。</p>
