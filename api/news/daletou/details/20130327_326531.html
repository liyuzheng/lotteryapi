										<p>　　美国彩票公司人员24日说，23日晚开出的新一期“强力球”头奖彩票在新泽西州售出，3.38亿美元(注：约合人民币21亿元)的奖金成为“强力球”历史上第四大头奖。</p>
<p>　　今年2月以来，“强力球”头奖一直无人中。本月20日的开奖中，依然没有彩票全中6位数，使得彩票池累计奖金额增至3.2亿美元。</p>
<p>　　美国全国广播公司报道，受巨额奖金吸引，首都<a target="_blank" title="华盛顿" href="http://liansai.500.com/player/689-10524/">华盛顿</a>、维尔京群岛以及42个州居民涌向投注站购买彩票，最后关头将奖池头奖金额推升至3.38亿美元。这次<a target="_blank" title="彩票开奖" href="http://kaijiang.500.com/">彩票开奖</a>的中奖几率大约为1.75亿分之一，中奖者身份尚未确认。</p>
