										<p>&nbsp;&nbsp;&nbsp; 中国体育<a target="_blank" title="彩票" href="http://www.500.com/">彩票</a>结束春节休市，这里要提醒各位中奖彩民记得第一时间去兑奖，特别是有一注“<a target="_blank" title="超级大乐透" href="http://zx.500.com/dlt/">超级大乐透</a>”500万元的头奖还有10天就到期了，请大奖得主赶快现身。</p>
<p>　　2012年12月29日，中国体育彩票“超级大乐透”第12153期全国唯一一注一等奖由江门一位彩民中得，但截至记者发稿时，中奖者仍未现身兑奖。据悉，此注500万元大奖彩票由江门蓬江区潮莲镇青年公路票务服务中心09034体彩投注站售出，购票时间为2012年12月27日20:50左右，票面为3注号码的6元单式票。按照兑奖有效期60天的相关规定，该注大奖的兑奖截止时间为2013年2月26日，请中奖者及时到江门体彩中心兑奖。(记者周婉琪)</p>
