										<p>　　<a target="_blank" title="超级大乐透" href="http://zx.500.com/dlt/">超级大乐透</a>第2014124期全国一等中出4注，其中2注追加!奖池持续上涨至9.26亿元的高水位。</p>

<p><strong>　　一、冷号</strong></p>
<p>　　前区遗漏≥10期的冷号上期开出1枚“28”，本期关注前区多枚冷号集体爆发开出。</p>
<p><strong>　　二、奖号规律性</strong></p>
<p>　　邻&nbsp; 号：斜连号近期难开，但同期的邻号又有走强的态势，本期关注“28”开出。</p>
<p>　　规律号：二区上期断号，本期关注一区规律号“01-03-05?”开出。</p>
<p><strong>　　三、断区</strong></p>
<p>　　上期开出断区，但第三区奖号再度走热，本期不看好断区开出。</p>
<p><strong>　　四、后区</strong></p>
<p>　　后区奖号“小小”组合连续遗漏8期之久，而“双大”有再度开出的态势。</p>
