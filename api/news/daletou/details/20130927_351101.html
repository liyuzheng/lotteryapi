										<p>　　据日本瑞穗银行消息，以日本著名卡通人物“樱桃小丸子”为票面主题图案的即开型彩票将于10月2日在日本全国范围开售。</p>
<center><img alt="“樱桃小丸子”即开型彩票票样" src="http://i1.sinaimg.cn/ty/2013/0927/U7437P6DT20130927104257.jpg" width="405" height="239" /></center><p style="text-align:center;">“樱桃小丸子”即开型<a target="_blank" title="彩票" href="http://www.500.com/">彩票</a>票样</p>
<p>　　据了解，本次推出的彩票全称为“樱桃小丸子刮刮彩・小丸子篇・三角机会”，该彩票头奖共设100注，奖额为50万日元，游戏规则是只要刮出相应要求及数量的“三角”图案便可中奖，同时设奖额为5000日元的特别奖，多达12.5万注，目的是让更多的彩民体会到小丸子带来的中奖乐趣。 </p>
<p>　　该彩票每张售价200日元，在日本全国销售额为25亿日元，销售日期为2013年10月2日至10月15日。</p>
