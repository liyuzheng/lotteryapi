										<p>　　09月02日，体彩大乐透第19102期开奖，前区开出号码“05、10、15、19、31”，后区开出号码“03、06”。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/dlt/201909/20190903101029_1904.png" width="551" height="237" alt="" border="0" /></p>
<p>　　本期大乐透前区开出两个重号，分别是号码05、09，而且两个号码均连续开出三期;另外开出斜连号号码10;同尾数开出5尾号码05、15;后区开出两个小数号码03、06，两个号码都是0路号，号码06也是连续开出三期，上期前后区有三个号码都是连续开出三期。</p>
<p>　　本期大乐透一等奖开出1注基本头奖，单注奖金1000万独落广东。二等奖中出180注，单注奖金23.8万元，其中65注选择追加，多得19万元奖金。本期投注额为2.94亿，计奖结束后奖池余额29.71亿。</p>
