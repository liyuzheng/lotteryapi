										<p>　　章某军侵占公司货款近17万元去买彩票，近日，中山市第二人民法院依法以职务侵占罪判处该男子有期徒刑二年，缓刑四年。</p>
<p>　　2013年11月至2014年3月，被告人章某军利用职务便利，采取截留公司货款据为己有、用其他客户支付的货款掩盖之前被其侵占的货款以及私自转卖公司货物后将货款据为己有等手段，侵占该公司货款共计人民币168716.9元，全部用于购买中国体育彩票。案发后，章某军主动向受害单位及公安机关供述了自己的罪行，其家属已退赔受害单位16.8万元并获得谅解。</p>
