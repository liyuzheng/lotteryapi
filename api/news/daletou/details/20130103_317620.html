										<p>　　据香港《文汇报》2日报道，英国一名失业男子身上只剩40便士，在走投无路之际买张<a target="_blank" title="彩票" href="http://www.500.com/">彩票</a>，幸运中了百万英镑大奖。</p>
<p>　　加斯连续4个月没有收入，全身资产只剩下40便士(约合4元人民币)。年关当前，他决定于圣诞节孤注一掷，把全副身家押在“欧洲百万彩”(EuroMillions)上。</p>
<p>　　幸天无绝人之路，这张彩票结果在加斯29岁生日当天，为他带来100万英镑(约合1018万元人民币)横财。</p>
<p>　　加斯没有独享彩金，而是邀请17名朋友到阿姆斯特丹4天游，又买了头等机票，请父母亲戚到澳洲探亲，并计划成立一家音效灯光公司。</p>
