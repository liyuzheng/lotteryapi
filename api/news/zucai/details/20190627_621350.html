										<p>北京时间6月27日今天上午，美职联第17轮，华盛顿主场对阵奥兰多城，华盛顿主力前锋鲁尼宝刀不老，在比赛中踢进一记长达60米的半场吊射球。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201906/20190627102024_1209.gif" width="350" height="196" alt="" border="0" /></p>
<p>开场仅仅第10分钟，华盛顿联对方禁区内解围，鲁尼中场附近接到队友传球后，直接吊射攻门，皮球划出一道弧线直入网窝，而奥兰多城的门将反应不及，只能望球兴叹！</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201906/20190627102338_9497.jpg" width="527" height="351" alt="" border="0" /></p>
<p>本场比赛凭借鲁尼的制胜球，华盛顿联以1比0击败奥兰多城，终于结束了双线7场不胜的尴尬。本赛季鲁尼已经为华盛顿出战17次，贡献9球4助攻均为球队最高。</p>
