										<p>北京时间7月31日周三消息，据《天津日报》消息，新一期的国足名单可能会有3-4名入籍球员。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190731095852_1589.jpg" width="487" height="312" alt="" border="0" /></p>
<p>40强赛中国队集训名单，应该会在8月15日中超第22轮结束后公布。</p>
<p>本土球员方面，一些征战过上届12强赛的老将还将发挥中流砥柱作用，同时辅以韦世豪、杨立瑜等在联赛中发挥出色的生力军。新入籍球员方面，可能会占据3至4个名额。</p>
<p>在这份潜在的新入籍名单里，李可铁定在列，另外埃尔克森、阿洛伊西奥、布朗宁等人尚未确定。</p>
<p>国足将于8月24日开始进行集训，并在8月30日与缅甸进行一场友谊赛。</p>
