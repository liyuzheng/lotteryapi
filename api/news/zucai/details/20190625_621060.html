										<p>　　北京时间6月25日，美洲杯小组赛全部战罢，晋级本届赛事的8强名额产生：分别是上半区巴西、巴拉圭、委内瑞拉和阿根廷;下半区哥伦比亚、智利、乌拉圭、和秘鲁。</p>
<p>　　1/4决赛对阵如下：</p>
<p>　　上半区：巴西VS巴拉圭、委内瑞拉VS阿根廷</p>
<p>　　下半区：哥伦比亚VS智利、乌拉圭VS秘鲁</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201906/20190625110625_6721.png" width="405" height="265" alt="" border="0" /></p>
<p style="text-align:center;">厄瓜多尔日本战平双双出局</p>
<p>　　本届美洲杯共有12支球队参赛，因此两个小组的第三名也能出线。巴拉圭小组只两平拿到2分最终出线。而厄瓜多尔最后一场比赛对阵日本，两队不论谁赢球都可以出线晋级8强。最终两队却1:1握手言和，双双出局。</p>
