										<p>　　北京时间9月8日凌晨，沃特福德官方宣布主帅哈维-格拉西亚下课。格拉西亚也成为本赛季英超首位下课的主帅。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201909/20190908095442_8269.png" width="492" height="335" alt="" border="0" /></p>
<p>　　沃特福德官方发布公告，宣布主帅格拉西亚离开帅位。另外，公告中也宣布，格拉西亚的教练团队也全部被解雇。</p>
<p>　　2018年1月，格拉西亚正式成为沃特福德主帅。2018-19赛季之初，格拉西亚带队取得出色战绩，沃特福德也同他续下长约。随后沃特福德杀入上赛季足总杯决赛，不敌曼城屈居亚军。</p>
<p>　　上赛季末，沃特福德表现不佳，连续丢分，最终屈居第11名。本赛季，沃特福德4战未尝一胜，1平3负排名垫底，这也成为导致格拉西亚下课的原因之一。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201909/20190908095442_1322.png" width="526" height="332" alt="" border="0" /></p>
<p>　　随后，球队官宣前上海申花主帅弗洛雷斯出任球队新主帅。</p>
