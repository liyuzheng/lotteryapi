										<p>&nbsp; &nbsp; 8月27日，在亚冠联赛8晋4的比赛中，上海上港主场落后两球的情况下逼平了浦和红宝石。</p>
<p>&nbsp; &nbsp; 上海上港的胡尔克在比赛中打进两个点球，他在中前场的冲击力也一直是上港最重要的战斗力。但是由于在比赛中累计黄牌，胡尔克下一场将肯定缺席9月17日的第二轮客场比赛。</p>
<p>&nbsp; &nbsp; 不过，浦和红宝石的也有一名主力中后卫因为累计黄牌，下场比赛将会缺席比赛，他就是巴西外援毛利西奥。因为浦和是3后卫对位盯人体系，所以这名巴西外援的缺席，也将对浦和的后防线造成影响。</p>
<p>&nbsp; &nbsp; 上港折了一支矛，浦和缺了一面盾，下场比赛，谁更有利呢？比赛后才能知晓。</p>
