										<p>&nbsp; &nbsp; 北京时间6月30日凌晨0点30分，2019年国际足联女足世界杯1/4决赛德国和瑞典的比赛在雷恩公园球场开始，上半场第16分钟，德国队德布里茨前场送出好球，前卫马古尔禁区内侧转身倒地卧射得分。</p>
<p>&nbsp; &nbsp; 第21分钟瑞典前锋雅克布松单刀突击扳平比分。第47分钟雅克布松右路下底传中，罗尔福头球被德国门将扑出，另一主力前锋布莱克斯纽斯补射得分。</p>
<p>&nbsp; &nbsp; 最终瑞典队2比1击败德国队，历史上第四次进入女足世界杯四强，而德国队则是历史上第三次没有进入世界杯四强。另外按照东京奥运会欧洲区的门票分配方案，杀入世界杯四强的英格兰（英国）、荷兰和瑞典三队，代表欧洲获得了奥运参赛资格。</p>
