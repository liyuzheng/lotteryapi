										<p>北京时间7月21日今天凌晨消息，据英国《电讯报》报道，德赫亚与曼联就续约达成了一致，曼联将与西班牙门将签下一份为期6年的续约合同，总价值将高达1.17亿英镑。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190721101638_1972.jpg" width="452" height="309" alt="" border="0" /></p>
<p>此前德赫亚与曼联的续约谈判进展缓慢，德赫亚要求得到与桑切斯同等水平的工资待遇，而曼联并不想再次背负如此沉重的工资压力。媒体指出，如今双方各让一步，已经就续约达成了一致。续约合同中德赫亚的周薪提升至37.5万英镑，这将让他成为世界上工资收入最高的门将。</p>
<p>媒体称季前赛结束回到曼彻斯特后，德赫亚就会与曼联正式签下续约合同。</p>
