										<p>北京时间7月3日今天凌晨，2019非洲杯小组赛全部落下帷幕，16支出线球队全部产生，包括6个小组前2和4支成绩最好的小组第3。从16强分组对阵来看，下半区包含了多支往届冠军，东道主埃及压力不小。</p>

<p><b>2019非洲杯16强对阵：</b></p>
<p><b>上半区对阵：</b>塞内加尔vs乌干达、摩洛哥vs贝宁、加纳vs突尼斯、民主刚果vs马达加斯加;</p>
<p><b>下半区对阵：</b>埃及vs南非、喀麦隆vs尼日利亚、马里vs科特迪瓦、阿尔及利亚vs几内亚。</p>
<p>根据赛程安排，16强淘汰赛将在北京时间7月5日24点开踢，第一场为摩洛哥vs贝宁，最后一场16强赛对阵为加纳vs突尼斯。</p>
