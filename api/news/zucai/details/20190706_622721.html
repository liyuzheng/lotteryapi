										<p>　　北京时间7月6日凌晨讯 尤文图斯俱乐部官方宣布，正式签下萨索洛后卫德米拉尔。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190706112345_8245.png" width="574" height="352" alt="" border="0" /></p>
<p>　　据悉，球员与尤文签约至2024年，而此次转会费为1800万欧元，将分四年付清。</p>
<p>　　德米拉尔1998年3月5日出生，身高1.92米，司职中后卫，去年至今已经代表土耳其国家队出场6次。他在今年1月份登陆意甲赛场，租借加盟萨索洛，半个赛季上场14次并打入2球。</p>
<p>　　本赛季结束后，萨索洛以925万欧元买断了德米拉尔，但随即在今年夏天将他以1800万出售给斑马军团。</p>
<p>　　(体育场常驻居民)</p>
