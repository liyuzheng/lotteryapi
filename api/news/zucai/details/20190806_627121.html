										<p>北京时间8月5日昨晚，曼联官宣正式签下莱斯特城后卫马奎尔，红魔将和他签下是一份6+1年限的合约。</p>
<p>据BBC记者simon stone透露，曼联为签下马奎尔付出了8000万英镑的转会费，这也刷新了足坛后卫转会费纪录。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201908/20190806134758_8022.jpg" width="440" height="440" alt="" border="0" /></p>
<p>1993年出生的马奎尔司职中卫，生涯此前先后效力谢联、赫尔城、莱斯特城等队。2017年夏天，马奎尔以1700万英镑的转会费加盟莱斯特城，上赛季为蓝狐32次出场，攻入3个进球。</p>
<p>马奎尔同时也是英格兰现役国脚，自2017年10月迎来国家队首秀以来，马奎尔已有20次国家队出场，打进1球。</p>
