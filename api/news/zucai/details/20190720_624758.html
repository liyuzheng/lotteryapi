										<p>　　北京时间7月26日凌晨3点，西班牙人将迎来和冰岛球队斯塔尔南的欧联杯资格赛，赛前西班牙人官推发布了一张比赛预热的海报，武磊成为海报中的唯一主角。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190720075010_7349.png" width="370" height="370" alt="" border="0" /></p>
<p>　　在西班牙人6-0击败佩拉拉达的热身赛中，武磊因为伤病未愈没有参加该场比赛，但西班牙人官推依然将武磊放在对阵斯塔尔南的欧联杯海报中，或许表明武磊已接近伤愈且本场有望首发。北京时间7月26日和8月2日，西班牙人将迎来和斯塔尔南的两回合欧联杯资格赛。</p>
