										<p>　　北京时间8月8日，国米通过官方网站宣布，从曼联签下了比利时前锋罗梅罗-卢卡库，根据报道，转会费达到了8000万欧元(约合7400万英镑)。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201908/20190809071921_2233.png" width="370" height="364" alt="" border="0" /></p>
<p>　　26岁的卢卡库打破了之前维耶里保持的国米转会费纪录，成为国米队史最贵引援，根据之前的报道，他和国米签约到2024年，年薪达到了900万欧元。而多名记者报道，曼联在国米的转会协议中加入了二次分成条款。</p>
<p>　　卢卡库效力曼联的两个赛季，卢卡库出场96次打进42球，其中上赛季出场45次打进15球并有3次助攻。</p>
