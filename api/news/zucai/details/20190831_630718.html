										<p>&nbsp; &nbsp; 北京时间8月30日，德甲豪门拜仁慕尼黑官方宣布，球队传奇卡恩将于2022年起担任拜仁董事会主席。</p>
<p>&nbsp; &nbsp; 当地时间周四进行的董事会议上，卡恩成为拜仁董事会成员。他与拜仁签约五年，2020年1月1日起他将成为董事会的成员。待拜仁现任主席鲁梅尼格2021年底卸任后，卡恩将接替他的职位。</p>
<p>&nbsp; &nbsp; 卡恩球员时代总计为拜仁效力14年，出场数达到632次，是当之无愧的球队传奇。未来他也将在拜仁慕尼黑俱乐部肩负更大的责任。</p>
