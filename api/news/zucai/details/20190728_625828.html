										<p>北京时间7月28日消息，《米兰体育报》记者Schira报道，曼联已经和里斯本竞技就布鲁诺-费尔南德斯的交易达成一致，红魔将为这位25岁的葡萄牙国脚支付6200万欧元转会费，并给出了约合550万欧元的年薪。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190728102701_1016.jpg" width="521" height="309" alt="" border="0" /></p>
<p>该记者透露，布鲁诺将和曼联签约至2024年，年薪550万欧元。</p>
<p>另据《罗马体育报》27日消息，曼联敲定布鲁诺-费尔南德斯并不影响他们对米林科维奇的追逐。哪怕完成布鲁诺的转会，米林科维奇也依然是曼联引援的目标。</p>
<p>布鲁诺出生于1994年9月8日，身高183CM，司职中场，上赛季为葡萄牙体育出战33场联赛，贡献20粒进球和13次助攻。</p>
