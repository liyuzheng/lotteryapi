										<p>&nbsp; &nbsp; 北京时间6月29日，曼联签下水晶宫21岁右后卫万-比萨卡，双方签约五年，外加延长一年条款。据英国媒体《BBC》报道，万比萨卡的转会费为4500万英镑，外加500万镑浮动条款，万-比萨卡的周薪从1万镑上涨至8万镑。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201906/20190630105954_9461.jpg" width="513" height="331" alt="" border="0" /></p>
<p>&nbsp; &nbsp; 万-比萨卡出自水晶宫青训，2018年2月25日，万-比萨卡在对阵热刺的英超比赛中，完成个人水晶宫一线队首秀。</p>
<p>&nbsp; &nbsp; 上赛季万-比萨卡一共代表水晶宫出场过39次，贡献4次助攻。国家队方面，万-比萨卡入选过英格兰U21，并随队参加了今夏的欧青赛。</p>
