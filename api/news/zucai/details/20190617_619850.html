										<p>　　6月16日，尤文图斯官方宣布，萨里成为球队新任主帅，双方签约三年。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201906/20190617070610_9527.png" width="450" height="251" alt="" border="0" /></p>
<p>　　萨里1999年开启执教生涯，2012年6月，萨里出任意乙球队恩波利主教练。在恩波利首个赛季，萨里带队取得联赛第4，并于第二年升入意甲联赛。</p>
<p>　　2015年6月，萨里取代贝尼特斯成为那不勒斯主教练， 并在2015/16赛季和2017/18赛季均获得意甲亚军。</p>
<p>　　去年夏天，萨里离开那不勒斯来到切尔西，带队取得40胜11平12负的战绩，获得联赛第三，闯入卡拉宝杯决赛，并且获得欧联杯冠军。</p>
