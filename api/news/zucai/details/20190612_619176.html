										<p>北京时间6月12日今天凌晨3:00，2019女足世界杯小组赛F组第1轮，卫冕冠军美国女足火力全开，以13-0的大比分狂虐泰国女足，位列F小组第一位，本场比赛美国主力前锋摩根独进5球，并送出了3次助攻。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201906/20190612100118_1515.jpg" width="521" height="441" alt="" border="0" /></p>
<p>据数据统计，女足世界杯历史上仅有两位球员上演过五子登科，上一位是美国国脚米歇尔-阿克斯在1991年完成的!此外，摩根本场上演5球3助攻的表现，在此之前的女足世界杯的纪录是3球2助攻。</p>
<p>与此同时，美国女足创造的13-0的恐怖分差，也是FIFA世界杯历史上最大的分差，而且是包括男足世界杯在内。</p>
