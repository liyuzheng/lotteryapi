										<p>　　7月1日，罗马俱乐部官方宣布，球队后卫马诺拉斯加盟那不勒斯，转会费为3600万欧。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190701065133_8540.png" width="379" height="439" alt="" border="0" /></p>
<p>　　现年28岁的希腊后卫马诺拉斯于2014年夏加盟罗马，效力球队5年间共代表球队出战206次，打入8球，并贡献7次助攻。</p>
