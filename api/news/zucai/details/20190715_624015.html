										<p>　　非洲杯半决赛，塞内加尔对阵突尼斯，球队加时第100分钟打进一球，1:0小胜突尼斯。塞内加尔6战5胜，仅仅丢了一球，小组赛0:1不敌阿尔及利亚，而球队决赛争冠对手正是阿尔及利亚。突尼斯之前4平1胜保持不败，本场比赛90分钟保持不败，加时赛被淘汰，将与尼日利亚争夺季军。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190715072451_1958.gif" width="400" height="222" alt="" border="0" /></p>
<p>　　比赛中，两队均射丢点球。第75分钟，库利巴利禁区内手球，但萨希的点球被戈米斯扑出，塞内加尔躲过一劫。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190715072451_4434.gif" width="400" height="222" alt="" border="0" /></p>
<p>　　第81分钟，塞内加尔也获得点球，但哈桑同样扑出了塞维的点球。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190715072451_5578.gif" width="400" height="222" alt="" border="0" /></p>
<p>　　加时第10中，也就是第100分钟，塞内加尔前场任意球，哈桑扑球脱手，但布龙将球碰进自家球门，凭借这个进球，塞内加尔打进非洲杯决赛。</p>
