										<p>　　7月26日讯 国米官方宣布，与34岁的巴西中卫米兰达协议解约，球员将加盟江苏苏宁。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190727073539_3758.png" width="701" height="442" alt="" border="0" /></p>
<p>　　米兰达于1984年出生于巴西，随后在巴西国内联赛崭露头角，2006年至2011年效力于圣保罗俱乐部，司职后卫，出场128次，打进4球。</p>
<p>　　2011年，米兰达来到欧陆，加盟马德里竞技俱乐部，4年间代表球队出场117次，打进8球，帮助球队夺得西甲冠军、国王杯冠军、欧联杯冠军、欧洲超级杯冠军，并打入欧冠决赛，他个人也被提名为西甲最佳防守球员。</p>
<p>　　米兰达在2015年加盟国米，4个赛季出场121次，打进1球。</p>
<p>　　国家队方面，米兰达代表巴西队出场57次，打进3粒进球，并随队夺得了今年的美洲杯。</p>
