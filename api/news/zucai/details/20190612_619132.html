										<p><span style="font-size:14px;">&nbsp; &nbsp; 意甲劲旅罗马官方宣布，原顿涅茨克矿工主帅丰塞卡出任球队新帅。</span></p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201906/20190612001537_3831.png" width="367" height="366" alt="" border="0" /></p>
<p>　　罗马官方表示丰塞卡与罗马签约两年，并提供了一年的续约选项。丰塞卡的年薪将为250万欧元，同时附带奖金条款。</p>
<p>　　丰塞卡在接受媒体采访时说道：“我很高兴能担任罗马队的新主帅，感谢俱乐部给了我这样的机会。我对即将到来的挑战充满了热切的期待。我期待着搬到罗马，与球迷们见面并开始我的工作。我相信我们会共同创造一些特别的东西。”</p>
<p>　　丰塞卡在2016年7月开始执教顿涅茨克矿工，带领矿工连续三个赛季斩获国内双冠王(联赛+乌克兰杯)。</p>
<p>　　18-19赛季罗马联赛38轮积66分排在第6名，赛季结束后，临时主帅拉涅利宣布离任。</p>
