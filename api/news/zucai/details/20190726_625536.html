										<p>　　北京时间7月25日，FIFA公布新一期国际足联排名，国足位列亚洲第8，世界第71位，相比上期提升2位。比利时仍然稳坐第一宝座，刚刚问鼎美洲杯冠军的巴西队超越法国排名世界第二。此外，在美洲杯上表现不俗的哥伦比亚和阿根廷跻身前10。中国排名第71名，上升两名。</p>
