										<p>　　7月27日《马卡报》消息，30岁的皇马前锋贝尔将加盟江苏苏宁。贝尔将与苏宁签约3年，年薪2200万欧。现在这笔交易只差细节未完成，预计周六官宣。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190727073539_9696.png" width="551" height="306" alt="" border="0" /></p>
<p>　　《马卡报》称，此前热刺有意签回贝尔，但最接近他的是上海申花。申花愿开出2500万欧的年薪，比贝尔的经纪人巴内特要求的1700万欧还多800万欧，但最终交易没能完成。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190727073539_8712.png" width="590" height="484" alt="" border="0" /></p>
<p>　　今天凌晨，多位媒体人更新微博，也暗示贝尔将加盟中超。</p>
