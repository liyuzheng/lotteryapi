										<p>　　北京时间8月17日晚22时，2019-20赛季英超第2轮一场比赛在圣玛丽球场展开角逐，利物浦客场挑战南安普顿。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201908/20190818083841_4629.gif" width="432" height="215" alt="" border="0" /></p>
<p>　　比赛第45分钟，利物浦左路罚出边线球，马内在禁区线上接到米尔纳的传球后内切，在观察对方门将的位置后直接起脚打门，皮球应声入网，0-1，利物浦取得领先。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201908/20190818083841_4619.gif" width="432" height="215" alt="" border="0" /></p>
<p>　　第70分钟，马内在前场完成抢断后分球至身边的菲尔米诺，后者在禁区前沿横趟两步后直接射门，皮球直挂球门左下角，0-2，利物浦扩大了领先优势。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201908/20190818083842_1860.gif" width="432" height="215" alt="" border="0" /></p>
<p>　　第82分钟，范戴克回传阿德里安，英斯上抢，阿德里安一脚出球被英斯挡入利物浦大门，1-2，南安普顿扳回一城。</p>
