										<p>　　北京时间今天凌晨，西甲新赛季揭幕战打响，巴萨在梅西缺阵，苏亚伤退的情况下，客场0-1输给毕尔巴鄂竞技，无缘联赛开门红。</p>
<p>　　本场比赛，登贝莱、苏亚雷斯和格里兹曼联袂锋线首发，德容坐镇中场，拉基蒂奇和布斯克茨坐在替补席上，梅西和库蒂尼奥缺阵。</p>
<p>　　比赛第32分钟，巴萨才获得了一次绝佳的机会。毕尔巴鄂竞技回传失误，直接将球送给了苏亚雷斯。他面对门将的一脚射门打在了立柱上弹出。巴萨错过进球的绝佳机会。随后苏亚雷斯因伤被拉菲尼亚换下。</p>

<p>　　第88分钟，38岁老将阿杜里斯禁区内倒钩破门，毕尔巴鄂竞技上演绝杀，1-0!最终巴萨客场输球，遭遇开门黑。</p>
