										<p>　　7月27日讯 RMC消息，如无意外，里尔前锋拉斐尔-莱昂将以3500万欧加盟米兰，球员将在之后几天前往米兰接受体检。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201907/20190727073539_2285.png" width="648" height="486" alt="" border="0" /></p>
<p>　　莱昂出自葡萄牙体育青训，在2017/18赛季进入一线队。在自己的处子赛季中，他就成为队史最年轻的攻破老对手波尔图球门的球员。</p>
<p>　　当赛季末，由于俱乐部内乱，他因球员在训练中受到球迷袭击单方面与俱乐部解约，随后自由加盟里尔。</p>
<p>　　莱昂出生于1999年6月10日，上赛季他出场26次，打进8球助攻3次。因其球风与姆巴佩相似，被称为“葡萄牙姆巴佩”。</p>
<p>　　同时，作为交易的一部分，19岁的米兰中卫德加洛(Thiago Djalo)将以500万欧加盟里尔。</p>
