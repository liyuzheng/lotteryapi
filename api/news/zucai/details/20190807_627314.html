										<p>　　新赛季德甲联赛将于2019年8月17日开幕，近期，各家机构开出本赛季德甲金靴奖赔率。其中，拜仁的莱万多夫斯基1赔1.66排名第一，而排名第二的迪莫-沃纳夺冠赔率已经高达1赔10，第三的帕科-阿尔卡塞尔赔率高达1赔11。</p>
<p style="text-align:center;"><img src="https://img.500.com/upimages/sfc/201908/20190807144944_4334.png" width="374" height="271" alt="" border="0" /></p>
<p>　　金靴奖第四的是多特蒙德罗伊斯，获奖赔率1赔17，其余球员都在1赔20以上。从金靴奖赔率看，莱万多夫斯基获得金靴似乎毫无悬念。这一方面得益于拜仁在德甲实力强大，另一方面，罗本、胡梅内尔、里贝里等人出走，莱万能够得到更多的球权。</p>
<p>　　不过，各大机构似乎没有考虑，如果莱万受伤了，是不是买2-5名球员获得金靴，就基本稳赚了。</p>
